process StandAloneMuonProduction = {
    
# Event source
    source = PoolSource{
	untracked vstring fileNames ={"file:/afs/cern.ch/cms/Physics/muon/CMSSW/DT/samples/2006-10-16/single_mu_negative_reduced.root"}
	untracked int32 maxEvents = -1
	untracked uint32 debugVebosity = 10
	untracked bool   debugFlag     = true
    }


# Messages
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet cout = {
	    untracked bool noLineBreaks = true
	    untracked string threshold = "INFO"
	}
    }
   
# Seed generator
    include "RecoMuon/MuonSeedGenerator/data/standAloneMuonSeeds.cff"

# Standalone muon producer
    include "RecoMuon/StandAloneMuonProducer/data/standAloneMuons.cff"

    # Analyzer
    include "RecoMuon/StandAloneMuonProducer/test/MuonAnalyzers.cfi"

# Output
    module out = PoolOutputModule {
	untracked string fileName ="STAMuons.root"
    }
    
    path p = {MuonSeed,standAloneMuons}
    
    endpath this_is_the_end = {out}
}
